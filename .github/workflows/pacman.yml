name: Generate Pac-Man Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Pac-Man Snake Animation
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: hilmybaihaqii
          svg_out_path: dist/github-contribution-grid-snake-pacman.svg
          outputs: |
            dist/github-contribution-grid-snake-pacman.svg?palette=github-dark

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
