name: Generate Snake Contribution

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:
   
jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
      - uses: actions/checkout@v4

      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark # Opsi untuk tema gelap

      - uses: actions/upload-artifact@v4
        with:
          name: github-snake-svg
          path: dist/github-contribution-grid-snake.svg

      - uses: actions/upload-artifact@v4
        with:
          name: github-snake-svg-dark
          path: dist/github-contribution-grid-snake-dark.svg

      - name: Git Config
        run: |
          git config hilmybaihaqii "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit files
        run: |
          git add dist/github-contribution-grid-snake.svg
          git add dist/github-contribution-grid-snake-dark.svg
          git commit -m "Generate Snake Contribution" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} 
          branch: main 
